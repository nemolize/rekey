name: lint

on: push

jobs:
  check:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/Xcode_11.app
      - name: Install Dependencies
        run: |
          cd Example
          pod install --repo-update
        shell: bash
      - name: SwiftLint
        run: Pods/SwiftLint/swiftlint