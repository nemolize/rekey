name: lint and build
on: pull_request

jobs:
  lint:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/Xcode_11.app

      - name: Install Dependencies
        run: pod install --repo-update
        shell: bash

      - name: Check Format
        run: Pods/SwiftFormat/CommandLineTool/swiftformat --lint .

      - name: SwiftLint
        run: Pods/SwiftLint/swiftlint

  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/Xcode_11.app

      - name: Install Dependencies
        run: pod install --repo-update
        shell: bash

      - name: Build
        run: |
          xcodebuild -workspace rekey.xcworkspace \
            -scheme rekey -configuration Debug \
            archive -archivePath Build/rekey

      - name: Export archive
        run: |
          xcodebuild -exportArchive \
            -archivePath Build/rekey.xcarchive \
            -exportPath build/rekey.app \
            -exportOptionsPlist ExportOptions/Debug.plist
